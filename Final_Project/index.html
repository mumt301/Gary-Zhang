<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>

    I got a plan son!

    <div class="">
      <table>
        <td><button type ="button" value = "Click to turn on!" id="toggle">Click to turn on!</button> </td>
      </table>
      <table>
        <tr>
          <!-- for-"" denotes the id, which must be unique-->
          <td> <label> select your pattern! </label> </td>
      </table>
      <table>
        <tr>
          <td><button type="button" id="pattern1"> Pattern 1 </button></td>
          <td><button type="button" id="pattern2"> Pattern 2 </button></td>
          <td><button type="button" id="pattern3"> Pattern 3 </button></td>
          <td><button type="button" id="sequence"> Stop </button></td>

        </tr>
      </table>

      <table>
        <tr>
          <!-- for-"" denotes the id, which must be unique-->
          <td> <label> add some effects! </label> </td>
      </table>
      <table>
        <tr>
          <td> <label> Reverb </label> <input type="checkbox" id="reverb"> </td>
          <td> <label> Delay </label> <input type="checkbox"  id="delay"> </td>
        </tr>
        <tr>
          <td> <label> Wetness range</label>
          <input type="range" class="slider" min="1" max= "100" value="20" id="reverbSlider" oninput="function()">
          </td>
          <td> <label> Delay intensity </label>
          <input type="range" class="slider" min="1" max= "100" value="20" id="delaySlider" oninput="function()">
          </td>
        </tr>
      </table>

      <div class="homepage">
        <td> <a href="../index.html"> <h3>Gary's page</h3> </a> </td>
