<!DOCTYPE html>
<html lang="en" dir="ltr">

    <meta charset="utf-8">

    Comparison of audio compression methods
    <br>




  Discography_table here
  <div id="discography_table"></div>
  <button id="discography_Buton" class=button onclick="discography()">Click here for JB discography</button>

  <script type="text/javascript">

  let table1 = [{'F'  : 'Filename', 'CA' : 'Compression algorithm', 'BR' : 'Bit-rate',
                 'OS' : 'Original size', 'CS' : 'Compressed size', 'CR' : 'Compression ratio',
                 'LOA': 'Link to original audio', 'LCA' : 'Link to compressed audio',
                 'LRA': 'Link to residual audio'}];

   table1.push({'F'  : "Somebody To Love", 'CA' : "MP3", 'BR' : "96kbps",
                'OS' : "2822kb", 'CS': "808kb", 'CR': "0.29",
                'LOA': "Original".link("music/SomebodyToLove.wav"),
                'LCA': "Compressed".link("music/SomebodyToLove.mp3"),
                'LRA': "tba"});
   table1.push({'F'  : "Somebody To Love", 'CA' : "Ogg/Vorbis", 'BR' : "64kbps",
                'OS' : "2822kb", 'CS': "488kb", 'CR': "0.17",
                'LOA': "Original".link("music/SomebodyToLove.wav"),
                'LCA': "Compressed".link("music/SomebodyToLove.ogg"),
                'LRA': "tba"});
  table1.push({'F'  : "Somebody To Love", 'CA' : "AC3", 'BR' : "32kbps",
               'OS' : "2822kb", 'CS': "260kb", 'CR': "0.09",
               'LOA': "Original".link("music/SomebodyToLove.wav"),
               'LCA': "Compressed".link("music/SomebodyToLoveac3.wav"),
               'LRA': "tba"});

  table1.push({'F'  : "Somebody To Love", 'CA' : "M4A", 'BR' : "96kbps",
               'OS' : "2822kb", 'CS': "792kb", 'CR': "0.28",
               'LOA': "Original".link("music/SomebodyToLove.wav"),
               'LCA': "Compressed".link("music/SomebodyToLove.m4a"),
               'LRA': "tba"});

  table1.push({'F'  : "Jesus", 'CA' : "MP3", 'BR' : "80kbps",
               'OS' : "2822kb", 'CS': "792kb", 'CR': "0.035",
               'LOA': "Original".link("music/Jesus.wav"),
               'LCA': "Compressed".link("music/Jesus.mp3"),
               'LRA': "tba"});

  table1.push({'F'  : "Jesus", 'CA' : "Ogg/Vorbis", 'BR' : "64kbps",
               'OS' : "2822kb", 'CS': "462kb", 'CR': "0.16",
               'LOA': "Original".link("music/Jesus.wav"),
               'LCA': "Compressed".link("music/Jesus.ogg"),
               'LRA': "tba"});

  table1.push({'F'  : "Jesus", 'CA' : "AC3", 'BR' : "32kbps",
               'OS' : "2822kb", 'CS': "248kb", 'CR': "0.09",
               'LOA': "Original".link("music/Jesus.wav"),
               'LCA': "Compressed".link("music/Jesusac3.wav"),
               'LRA': "tba"});

  table1.push({'F'  : "Jesus", 'CA' : "M4A", 'BR' : "96kbps",
               'OS' : "2822kb", 'CS': "758kb", 'CR': "0.27",
               'LOA': "Original".link("music/Jesus.wav"),
               'LCA': "Compressed".link("music/Jesus.m4a"),
               'LRA': "tba"});

  function discography() {
     let table = document.createElement('table');  //creating table
     table.id = "table1_table"                         //setting ID of set table as JB_table

     for (i = 0; i < table1.length; i++) {
       tr = document.createElement('tr');
       let element = Object.keys(table1[i]);


       for (j = 0; j < element.length; j++) {
         td = document.createElement('td');
         tr.appendChild(td);

         td.innerHTML = table1[i][element[j]];
       }

       table.appendChild(tr);
     }

     document.getElementById("discography_table").appendChild(table);
   }
  </script>


  </body>



</html>
